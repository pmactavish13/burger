<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eat-Da-Burger</title>

    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:700|Libre+Franklin:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../public/assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../public/assets/css/burger_style.css" />
</head>

<body>
    <div id="container">
        <h1 class="display-4">EAT-DA-BURGER</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm-3" id="burgerEat">
                    <span id="devour"></span>
                </div>
                <div class="col-sm-6" id="burgerOrder">
                    <div>
                        <img class="card-img-top" src="./assets/img/burger.png" alt="Burger Image">
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="input">Enter the name of the burger you would like to eat.</label>
                            <input type="text" class="form-control" id="burgerName" placeholder="Burger Name">
                        </div>
                    </form>
                    <p class="lead">
                        <a class="btn btn-lg" href="#" id="submit" role="button">Make your Burger</a>
                    </p>
                </div>
                <div class="col-sm-3" id="burgerAte">
                    <span id="eaten"></span>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    $("#submit").on("click", function (event) {
        event.preventDefault();
        if ($.trim($("#burgerName").val()) === "" || $.trim($("#burgerName").val()) === "Burger Name" || $.trim($("#burgerName").val()) === "Please enter a Burger Name") {
            $("#burgerName").val("Please enter a Burger Name");
            return false;
        } else {
            var burgerName = $.trim($("#burgerName").val());
            console.log(burgerName)
            $("#burgerName").val("Burger Name");
        }
    })
</script>

</html>
